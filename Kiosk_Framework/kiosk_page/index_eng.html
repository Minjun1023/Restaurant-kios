<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="../lib/signage.base.js"></script>

  <title>Kiosk</title>
</head>

<body>
  <header>Restaurant Kiosk</header>
  <div class="panel-container">
    <div class="panel">
      <img src="img/냉모밀.jpg" alt="Panel 1 Image" onclick="orderDrink(1)" />
      <p>Cold Buckwheat Noodles</p>
      <p class="price">10,000</p>
    </div>
    <div class="panel">
      <img src="img/라멘.jpg" alt="Panel 2 Image" onclick="orderDrink(2)" />
      <p>Ramen</p>
      <p class="price">12,000</p>
    </div>
    <div class="panel">
      <img src="img/샐러드.jpg" alt="Panel 3 Image" onclick="orderDrink(3)" />
      <p>Salad</p>
      <p class="price">8,000</p>
    </div>
    <div class="panel">
      <img src="img/알리올리오해물파스타.jpg" alt="Panel 3 Image" onclick="orderDrink(3)" />
      <p>Alio-Olio Seaweed Pasta</p>
      <p class="price">15,000</p>
    </div>
    <div class="panel">
      <img src="img/오므라이스.jpg" alt="Panel 3 Image" onclick="orderDrink(3)" />
      <p>Japanese Rice Omelet</p>
      <p class="price">11,000</p>
    </div>
    <div class="panel">
      <img src="img/타코.jpg" alt="Panel 3 Image" onclick="orderDrink(3)" />
      <p>Taco</p>
      <p class="price">9,000</p>
    </div>
    <div class="panel">
      <img src="img/필라프.jpg" alt="Panel 3 Image" onclick="orderDrink(3)" />
      <p>Filraf</p>
      <p class="price">10,000</p>
    </div>
    <div class="panel">
      <p class="panel-recommend">Today recommended dish</p>
    </div>
  </div>
  <div class="button_st"></div>
  <button class="button_st" id="BackButton">Back(뒤로가기)</button>
</body>
<script>
  document
    .getElementById('BackButton')
    .addEventListener('click', function () {
      window.location.href = 'index.html';
    });
</script>

</html>
