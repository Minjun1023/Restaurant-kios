<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../lib/signage.base.js"></script>
    <title>키오스크</title>
</head>

<body>
    <header>음식점 키오스크</header>
    <!-- 번역하기 기능 추가 -->
    <div class="panel-container">
        <div class="panel">
            <img src="img/냉모밀.jpg" alt="Panel 1 Image" class="big" onclick="orderDrink(1)">
            <p style="font-size: 50px;">냉모밀</p>
            <p class="price" style="font-size: 50px;">10,000</p>
        </div>
        <div class="panel">
            <img src="img/라멘.jpg" alt="Panel 2 Image" class="big" onclick="orderDrink(2)">
            <p style="font-size: 50px;">라멘</p>
            <p class="price" style="font-size: 50px;">12,000</p>
        </div>
        <div class="panel">
            <img src="img/샐러드.jpg" alt="Panel 3 Image" class="big" onclick="orderDrink(3)">
            <p style="font-size: 50px;">샐러드</p>
            <p class="price" style="font-size: 50px;">8,000</p>
        </div>
        <div class="panel">
            <img src="img/알리올리오해물파스타.jpg" alt="Panel 3 Image" class="big" onclick="orderDrink(3)">
            <p style="font-size: 50px;">알리올리오해물파스타</p>
            <p class="price" style="font-size: 50px;">15,000</p>
        </div>
        <div class="panel">
            <img src="img/오므라이스.jpg" alt="Panel 3 Image" class="big" onclick="orderDrink(3)">
            <p style="font-size: 50px;">오므라이스</p>
            <p class="price" style="font-size: 50px;">11,000</p>
        </div>
        <div class="panel">
            <img src="img/타코.jpg" alt="Panel 3 Image" class="big" onclick="orderDrink(3)">
            <p style="font-size: 50px;">타코</p>
            <p class="price" style="font-size: 50px;">9,000</p>
        </div>
        <div class="panel">
            <img src="img/필라프.jpg" alt="Panel 3 Image" class="big" onclick="orderDrink(3)">
            <p style="font-size: 50px;">필라프</p>
            <p class="price" style="font-size: 50px;">10,000</p>
        </div>
        <div class="panel">
            <p class="panel-recommend" style="font-size: 50px;">오늘의 추천메뉴</p>
        </div>
    </div>
    <button class="button_st" id="Back">뒤로가기(Back)</button>

</body>
<script>
    // 뒤로가기 버튼 클릭 시 호출되는 함수
    document.getElementById("Back").addEventListener("click", function () {
        window.location.href = "index.html";
    });

    // 주문 함수
    let orderDrink = function (drink) {
        let data = new FormData();
        data.append("order", drink)
        POST("order", data, function (resp) {
            console.log(resp + ':' + resp.data)
        });
    }
</script>

</html>
